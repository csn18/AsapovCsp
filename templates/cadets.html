{% include 'main.html' %}

{% block content %}
    <h1>Список курков</h1>
    <div class="cadet-list">
        {% for cadet in cadets %}
            <a class="cadet-link" href="{% url 'cadet_detail' cadet.id %}">
                <img src="/media/no-ava.jpeg" alt="" width="30" height="30">
                {{ cadet }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
